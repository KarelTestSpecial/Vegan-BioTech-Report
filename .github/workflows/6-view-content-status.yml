name: 6. [UTIL] View Content Status

on:
  workflow_dispatch:

jobs:
  show_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run status command
        run: python3 -m pipeline.manage_content status
