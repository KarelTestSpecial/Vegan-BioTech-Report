name: 3. Run Content Pipeline

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 8 1 * *' # Draait om 08:00 op de eerste dag van elke maand

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run content generation pipeline
        env:
          # De namen van de secrets moeten overeenkomen met de 'api_key_name' in providers.json
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FORCED_PROVIDER: ${{ secrets.FORCED_PROVIDER }}
        run: python -m pipeline.run_pipeline

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "feat(content): Generate new content via GitHub Action"
          branch: main
          commit_options: '--no-verify'
